<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ثبت نام</title>
    <link href="/Styles/Entry.css" rel="stylesheet" />

    <script src="../Scripts/Jquery/jquery-3.5.1.min.js"></script>
    <script src="../JsDecoder/BjaxLib.js"></script>
    <script src="../JsDecoder/ClientJore.js"></script>
    <script src="../JsDecoder/ConstructorJore.js"></script>
    <script src="../JsDecoder/DealerJore.js"></script>
    <script src="../Scripts/SignUp.js"></script>




</head>
<body class="column">
    <script>
        console.log("Xello");

        var c = {
            TellNo: "09144105743",
            Identification: "1363199595"
        }

        var a = AddClient(c);
        console.log(a);

    </script>
    <aside class="collapsed snackBar card row center">
        <img class="alert" src="/Resources/Vector/Alert.svg" />
        <p>
            ورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با است
        </p>
    </aside>
    <div class="container row center">
        <form class="signUp card column">
            <div class="userSelector  row">
                <div class="user" id="Client" onclick="ClientClick()"><p class="unselectable">مشتری</p></div>
                <div class="user" id="Constructor" onclick="ConstructorClick()"><p class="unselectable">فروشنده</p></div>
                <div class="user" id="Dealer" onclick="DealerClick()"><p class="unselectable">بنگاه</p></div>
            </div>
            <p class="user-info center">
                لطفا نوع حساب خود را انتخاب کنید
            </p>
            <hr />
            <div id="txtName" class="entry collapsed">
                <label>نام و نام خانوادگی</label>
                <div class="row">
                    <img class="alert collapsed" src="../Resources/Vector/Alert.svg" />
                    <input id="Name" type="text" placeholder="" />
                </div>
            </div>
            <div class="entry">
                <label>شماره تلفن</label>
                <div class="row">
                    <img class="alert collapsed" src="../Resources/Vector/Alert.svg" />
                    <input id="Tel" type="text" placeholder="" value="09144105743"/>
                </div>
            </div>
            <div class="entry">
                <label>کد ملی</label>
                <div class="row">
                    <img class="alert collapsed" src="../Resources/Vector/Alert.svg" />
                    <input id="Identification" type="text" placeholder="" value="1363199595"/>
                </div>
            </div>
            <div id="txtAddress" class="entry collapsed">
                <label>آدرس</label>
                <div class="row">
                    <img class="alert collapsed" src="../Resources/Vector/Alert.svg" />
                    <input id="Address" type="text" placeholder="" />
                </div>
            </div>
            <div class="space"></div>
            <div class="CallToAction center" onclick="SignUp()">
                <p class="unselectable">ثبت نام</p>
            </div>
            <a class="center" href="LogIn.html">حساب دارم</a>
        </form>
        <div class="sideImg"></div>
    </div>
</body>
</html>
